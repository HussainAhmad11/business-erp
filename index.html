<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Website</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-content">
            <h3>Hello, it's me</h3>
            <h1>Hussain Ahmad</h1>
            <h3>and I am a <span class="multiple-text"></span></h3>
            <p>I have completed my BS in Computer Science from Swat University. I am from Swat, Pakistan, and specialize in creating responsive, modern web designs.</p>
            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
            <a href="assets/cv/Hussain_CV.pdf" class="btn" download>Download CV</a>
        </div>
        <div class="home-img">
            <img src="assets/hussain.jpg" alt="Hussain Ahmad">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hussain Ahmad. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Dynamic Text Animation -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const typed = new Typed(".multiple-text", {
                strings: ["Web Developer", "Designer", "Freelancer"],
                typeSpeed: 100,
                backSpeed: 80,
                backDelay: 2000,
                loop: true
            });
        });
    </script>

    <!-- External JS File -->
    <script src="script.js"></script>
</body>
</html>
